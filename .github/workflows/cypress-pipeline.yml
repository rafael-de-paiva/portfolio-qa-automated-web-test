name: Cypress Web Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install NPM dependencies
        run: npm install
        
      - name: Cypress run
        uses: cypress-io/github-action@v6
